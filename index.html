<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typography Showcase</title>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <a href="https://github.com/RushR2005/TypeFont" target="_blank">TypeFont
            <a>: Typography Showcase </h1>
        <div class="font-controls">
            <div class="font-selector">
                <label for="fontSelect">Select Font:</label>
                <select id="fontSelect"></select>
            </div>
            <div class="font-size-selector">
                <label for="fontSizeSelect">Font Size:</label>
                <select id="fontSizeSelect"></select>
            </div>
            <div class="text-format-selector">
                <label for="textFormatSelect">Text Format:</label>
                <select id="textFormatSelect">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                    <option value="underline">Underline</option>
                    <option value="highlight">Highlight</option>
                    <option value="strikethrough">Strikethrough</option>
                    <option value="bold-italic">Bold & Italic</option>
                    <option value="zalgo">Zalgo</option>
                </select>
                <div id="zalgoComplexityContainer" style="display: none;">
                    <label for="zalgoComplexity">Zalgo Complexity:</label>
                    <input type="number" id="zalgoComplexity" min="1" max="10" value="4">
                </div>

            </div>
        </div>

        <!-- Add the Highlight Color dropdown below the other dropdowns -->
        <div class="highlight-color-selector" style="display: none;">
            <label for="highlightColorSelect">Highlight Color:</label>
            <select id="highlightColorSelect">
                <option value="#ffff00">Yellow</option>
                <option value="#ff0000">Red</option>
                <option value="#00ff00">Green</option>
                <option value="#0000ff">Blue</option>
                <!-- Add more color options as needed -->
            </select>
        </div>

        <div class="text-input">
            <label for="textInput">Type your text:</label>
            <textarea id="textInput" rows="4" cols="50"></textarea>
        </div>
        <div class="text-display">
            <p id="displayText">Your typed text will appear here.</p>
        </div>
        <button id="copyButton">Copy Text</button>
    </div>
    <footer class="footer">
        <a href="https://madewithlove.org.in" target="_blank">Made with <span aria-label="Love" style="color: #f43f5e">&hearts;</span> in India</a>
        <a href="https://github.com/RushR2005/" target="_blank"> <span style="color: #000000">by Rushil</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
